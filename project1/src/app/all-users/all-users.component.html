<div class="form-wrapper form-wrapper-xlarge">
    <h1 style="width: 200px">נסקרים</h1>
    <br />
    <mat-icon class="add-icon" (click)="openDialog()">add_circle_outline</mat-icon>
    <br />

    <table class="table table-striped" *ngIf="asked.length > 0; else noContent">
        <thead>
            <tr>
                <th>שם</th>
                <th>מייל</th>
                <th>פלאפון</th>
                <th>פעולות</th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let askedUser of asked">
                <td>{{ askedUser.name_asked }}</td>
                <td>{{ askedUser.email_asked }}</td>
                <td>{{ askedUser.phone_asked }}</td>
                <td>
                    <mat-icon style="cursor: pointer" (click)="openDialog(askedUser.kod_asked)">edit</mat-icon>
                </td>
            </tr>
        </tbody>
    </table>

    <ng-template #noContent>
        <span class="no-content">לא נמצאו תוצאות</span>
    </ng-template>
</div>
