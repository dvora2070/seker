<div class="form-wrapper form-wrapper-xlarge">
    <h1 style="max-width: 200px;">שאלות בסקר</h1>

    <div class="row">
        <div class="col-3">
            <mat-icon class="add-icon-2" (click)="addQuestion()">add_circle_outline</mat-icon>
            <h3>שאלות</h3>
            <div class="q-wrapper" *ngFor="let q of questions" (click)="selectQuestion(q.num_quest);">
                <p class="p-header">שאלה מספר {{q.num_quest}}</p>
                <p>{{q.text_quest}}</p>
            </div>
        </div>
        <div class="col-6">

            <div class="card" *ngIf="quest">
                <h3>שאלה מספר {{quest.num_quest}}</h3>
                <label>השאלה</label><br>
                <input type="text" [(ngModel)]="quest.text_quest">
                <label>סוג השאלה</label><br>
                <select [(ngModel)]="quest.type_ans" (ngModelChange)="changeAnswerType($event);">
                   <option *ngFor="let type of types" [value]="type.kod_type">{{type.name_type}}</option>
               </select>
                <br>
                <br>
                <label>האם חובה?</label>
                <input type="radio" name="ismust_quest" [value]="true" [checked]="quest.ismust_quest == true" [(ngModel)]="quest.ismust_quest">כן
                <input type="radio" name="ismust_quest" [value]="false" [checked]="quest.ismust_quest == false" [(ngModel)]="quest.ismust_quest">לא
                <br>
                <div class="ans-wrapper" *ngIf="quest.type_ans!=1">
                    <label class="label-header">תשובות</label>
                    <mat-icon (click)="addAnswer()" class="icon-add-answers">add_circle_outline</mat-icon>
                    <div *ngFor="let ans of quest.AnsOfQuest; let i = index">
                        <label>תשובה {{i+1}}</label>
                        <input type="text" [(ngModel)]="ans.text_ans">
                        <mat-icon (click)="removeAns(ans);">close</mat-icon>

                    </div>


                </div>




            </div>
            <!-- num_quest:number;  -->


        </div>
        <div class="col-1" style="margin-top: 30px;">
            <button class="btn-color" *ngIf="questions && questions.length > 0" (click)="saveQuestions();">שמור</button>
        </div>
    </div>

    <br />
</div>
