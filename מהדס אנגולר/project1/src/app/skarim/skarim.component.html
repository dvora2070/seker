<head>
    <style>
    table {
      border: 3px solid black;
      font-weight: 200;
      width: 60%;
    }
     th {
      border: 3px solid black;
      text-align: center;
    };
     td {
      border: 1px solid black;
      text-align: center;
    }
    </style>
    </head>
<body style="text-align: center;">
<h2 >טבלת סקרים לסוקר  </h2>
<table style="text-align: center;">
    <th *ngFor = "let column of headers">
        {{column}}
    </th>
    <div class="all-users" *ngFor="let row of sekers">
       <div *ngIf="row.codeuser==me.codeuser">
            <td>{{row.id}}</td>
            <td>{{row.name}}</td>
            <td>{{row.startdate}}</td>
            <td>{{row.enddate}}</td>  
        </div>
    </div>   
</table>
</body>
